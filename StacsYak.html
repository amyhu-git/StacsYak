<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StacsYak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="yak.css">
</head>

<body>
    <header>
        <br>
        <h1 class="title">Welcome To StacsYak ‚úåüèº</h1>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    </header>
    <main>
        <br>
        <div class="chart-buttons">
            <button class="button-secondary" id="chart" onClick="barchart()">TRACK DAILY POSTS</button>
            <button class="button-secondary" id="hour" onClick="hourChart">TRACK HOURLY POSTS</button>
            <button class="button-secondary" id="remove" onClick="hideChart()">REMOVE CHARTS</button>
        </div>
        <canvas id="myChart" width="80vw" height="40vh"></canvas>
        <div id="hourChart"></div>
        <br>
        <div class="form">
            <label for="name">Username:</label>
            <input class="u-full-width" type="text" id="uNick" name="name">
            <button class="button-primary" id="newU">SET USERNAME</button>
            <label for="content">Your YAK:</label>
            <textarea class="u-full-width" type="text" id="yak" name="content"></textarea>
            <button class="button-primary" id="submit">POST YAK</button>
        </div>
        <br>
        <div class="sortSelect">
            <input type="text" id="searchAll" onChange="searchUser()" placeholder="SEARCH FOR USER">
            <input type="text" id="hashtag" onChange="searchHashtag()" placeholder="# . . . ">
            <select id="sortBy" onChange="sortPosts()">
        <option value = "0" selected>Sort by ...</option>
        <option value="1">Highest Votes</option>
        <option value="2">Lowest Votes</option>
        <option value="3">Most Recent</option>
        <option value="4">Least Recent</option>
        </select>
            <button id=all value="Clear" onClick="reset()">ALL POSTS</button>
        </div>



        <ul class="yaks" id="all-posts">
        </ul>
        <!-- <ul class="chat" id="chat-posts"></ul> -->
    </main>
    <script src="yakking.js"></script>
</body>

</html>
